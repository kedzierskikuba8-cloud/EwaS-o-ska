<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Odtwarzanie</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        cursor: pointer;
    }

    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: none;
    }

    #play {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 120px;
        color: white;
        opacity: 0.9;
        user-select: none;
    }
</style>
</head>
<body>

<div id="play">▶️</div>

<video id="scare">
    <source src="scare.mp4" type="video/mp4">
</video>

<script>
const play = document.getElementById("play");
const video = document.getElementById("scare");

play.addEventListener("click", () => {
    play.style.display = "none";
    video.style.display = "block";
    video.volume = 1.0;
    video.play();
});
</script>

</body>
</html>
